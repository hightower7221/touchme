

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="manifest" href="/touchme/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Touch">
  <link rel="apple-touch-icon" href="/touchme/images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="/touchme/images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Touch</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main id="main" class="main">
    <div class="card" id="touchgame">
      <div class="touchmecell">
        <button id="buttouchme" class="touchmecell" label="Touch Me">Touch Me</button>
      </div>
      <div class="touchmecell">
        <span class="scale">Status: </span><span class="running" id="running">-</span>
      </div>
      <div class="touchmecell">
        <span class="scale">Uptime: </span><span class="uptime" id="uptime">-</span>
      </div>
      <div class="touchmecell">
        <span class="scale">Downtime: </span><span class="downtime" id="downtime">-</span>
      </div>
      <div class="tooltip">?
        <span class="tooltiptext">Helptext</span>
      </div>
    </div>

    <div class="card">
      <div id="s1" class="s1"></div>
      <div id="s2" class="s2"></div>
      <div id="s3" class="s3"></div>
    </div>


  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="2357536">Austin, TX</option>
          <option value="2367105">Boston, MA</option>
          <option value="2379574">Chicago, IL</option>
          <option value="2459115">New York, NY</option>
          <option value="2475687">Portland, OR</option>
          <option value="2487956">San Francisco, CA</option>
          <option value="2490383">Seattle, WA</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader" hidden>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/fp.js"></script>
  <script src="scripts/app.js" async></script>

</body>
</html>
